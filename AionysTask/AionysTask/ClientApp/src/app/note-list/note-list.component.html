<h3 class="text-center m-2" i18n="Notes | Notes list header">Notes</h3>
<div class="row">
    <div class="col-2">
        <!-- <app-switch-language></app-switch-language> -->
    </div>
    <div class="col-4">
        <div *ngFor="let note of notes" class="d-flex flex-column">
            <app-note-item [note]="note" 
            (onEdit)="onEdit($event)" (onDelete)="onDelete($event)"></app-note-item>
        </div>
    </div>
    <div class="col-4">
        <app-note-form [note]="newNote" (onAdd)="onAdd()"></app-note-form>
    </div>
</div>
