<div class="card">
    <div class="border border-round p-3">
        <div class="row">
            <div class="d-flex flex-column col-8">
                <p *ngIf="!editMode">{{note.text}}</p>
                <app-note-form [edit]="true" [(note)]="editNote" *ngIf="editMode"></app-note-form>
                <p class="text-muted">{{note.date | date}}</p>
            </div>
            <div class="col-4">
                <span class="float-right" *ngIf="!editMode">
                    <fa-icon [icon]="faEdit" class="m-1" (click)="edit()"></fa-icon>
                    <fa-icon [icon]="faTimes" class="m-1" (click)="delete()"></fa-icon>
                </span>
                <span class="float-right" *ngIf="editMode">
                    <fa-icon [icon]="faCheck" (click)="save()"></fa-icon>
                </span>
            </div>
        </div>
    </div>
</div>
